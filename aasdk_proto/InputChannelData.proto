syntax="proto2";

import "TouchConfigData.proto";

package f1x.aasdk.proto.data;

message InputChannel
{
    repeated uint32 supported_keycodes = 1;
    optional TouchConfig touch_screen_config = 2;
    optional TouchConfig touch_pad_config = 3;
}
